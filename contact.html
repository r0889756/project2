        <!--form-->
        <div id="container">
          <h1>contact</h1>
          <div class="underline">
          </div>
          <form action="https://tm-statweb.be/forms.php" method="post" id="contact_form">
            <div class="name">
              <label for="name"></label>
              <input type="text" placeholder="name" name="name" id="name" required>
            </div>
            <div class="email">
              <label for="email"></label>
              <input type="email" placeholder="e-mail" name="email" id="email" required>
            </div>
            <div class="subject">
              <label for="subject"></label>
              <select name="subject" id="subject" >
                <option selected>Subject</option>
                <option value="project">I'd like to start a project</option>
                <option value="question">I'd like to ask a question</option>
                <option value="proposal">I'd like to make a proposal</option>
              </select>
            </div>
            <div class="message">
              <label for="message"></label>
              <textarea name="message" placeholder="I'd like to chat about" id="message" cols="30" rows="5" required></textarea>
            </div>
            <div class="submit">
              <input type="submit" value="Send Message" id="form_button">
            </div>
          </form><!-- // End form -->
</div>
          <div>

          <div class="row">
            <div class="column">
            <h1>Linkedin</h1>
            <img src="afbeldingen/qrcode_www.linkedin.com.png" alt="" style="height:400px; width: 400px; margin-left: 150px;">
